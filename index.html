<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Test</h1>
    <div id="word-box" class="word-box"></div>
    <input type="text" id="input" autocomplete="off" placeholder="Mulai mengetik di sini..." />
    <div class="info">
      ⏱ <span id="time">60</span> detik |
      ✅ Benar: <span id="correct">0</span> |
      🚀 WPM: <span id="wpm">0</span>
    </div>
    <button id="restartBtn">🔁 Ulangi</button>
  </div>

  <footer>
    <p>🚀 Type fast. Think faster. Dominate the digital battlefield.</p>
    <p>© 2025 Habibilah. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
